<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=2.0" />
        <title>Sleepy Shark</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <div class="line"></div>
            <div class="shark">
                <div class="dorsalfin"></div>
                <div class="eyeclose"></div>
                <div class="eyeopen pupil"></div>
                <div class="mouth"></div>
                <div class="tail"></div>
                <div class="tail lowertail"></div>
                <div class="body"></div>
                <div class="napbubble"></div>
            </div>
        </div>
        <div class="wave"></div>
        <div class="bubble b1"></div>
        <div class="bubble b2"></div>
        <div class="bubble b3"></div>
        <div class="bubble b4"></div>
           
    </body>
</html>
